<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Vishal Antiya</h1>
    <button id="stop">STOP</button>
</body>
<script>
    const text = document.querySelector('h1')
    const changeText = setTimeout(function(){
        text.innerHTML = `JavaScript`
    }, 2000)

    const button = document.querySelector('#stop')
    button.addEventListener('click', (e)=>{
        clearTimeout(changeText)
        console.log("stopped");
        if (text.innerHTML === "Jai Mata Di"){
            text.innerHTML = `Vishal Antiya`
        } else if (text.innerHTML === "Vishal Antiya"){
            text.innerHTML = `JavaScript`
        } else if (text.innerHTML === "JavaScript"){
            text.innerHTML = `Jai Mata Di`
        }
    }, false)
</script>
</html>

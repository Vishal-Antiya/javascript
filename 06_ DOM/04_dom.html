<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vishal Antijya</title>
</head>
<body style="background-color: #212121; color:antiquewhite">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
        //ADDING VALUES:-
    function addLang(lang) {
        const li = document.createElement('li');
        li.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(li)
    }
    addLang("python")
    addLang("java")
    
    function addLanguage (langu) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langu))
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("typescript")
    addLanguage("c++")

        //EDITING VALUES:-
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "Momo's"

    const newli= document.createElement("li")
    newli.textContent = "Momo"

    secondLang.replaceWith(newli)


    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>NunuPunnu</li>'


        //REMOVE VALUES
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
